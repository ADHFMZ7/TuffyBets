<body>
    <div id="header">

        <!-- Inner -->
            <div class="inner">
                <header>
                    <h1><a href="index.html" id="logo">Buffy Bets</a></h1>
                </header>
            </div>

        <!-- Nav -->
            <nav id="nav">
                <ul>
                    <li><a href="index.html">Home</a></li>

                    <li><a href="signin.html">Sign In </a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                </ul>
            </nav>

    </div>

    <center>
        <h2><a href="#">Sign Up</a></h2>
        <form id="signupForm">
            <input type="text" id="fullName" name="fullName" placeholder="Full Name" required><br><br>
            <input type="password" id="createPassword" name="password" placeholder="Password" required><br><br>
            <input type="date" id="birthdate" name="dob" placeholder="Date of Birth" required><br><br>
            <button type="submit">Sign Up</button>
        </form>
    </center>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            // Get form data
            const formData = new FormData(event.target);

            // Convert form data to a JSON object
            const jsonData = {};
            formData.forEach((value, key) => {
                jsonData[key] = value;
            });

            // Send POST request to server
            fetch('http://localhost:8000/user/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(jsonData)
            })
            .then(response => response.json())
            .then(data => {
                console.log(data.message); // Log server response message
                alert(data.message); // Show an alert with the server response message
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
